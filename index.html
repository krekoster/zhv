            <h2>Biografija</h2>
            <p>Željka Horvat-Vukelja rodila se u Sinju. Najranije djetinjstvo provela je u Šibeniku, a osnovnu školu i

            <p> Predavala je francuski jezik u osnovnoj školi, a od 1986. do 2014. godine bila je urednica časopisa
                Modra
                lasta u izdavačkoj kući Školska knjiga. Članica je Hrvatskog društva dramskih umjetnika (HDDU). </p>
            <p>
                Željka Horvat-Vukelja objavila je tristotinjak kratkih priča u tisku i na Hrvatskom radiju te dvadesetak
                igrokaza za djecu. Njezini tekstovi su u čitankama te na popisu lektire u nižim razredima osnovne škole.

                kombinaciju priče i kratkog igrokaza u kojem sudjeluju i gledatelji.

                Njezine radioigre za djecu emitirane su na Hrvatskom radiju: Pobuna riječi, Priča o priči, Putovanje

                kazališta Žar ptica.
